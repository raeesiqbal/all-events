<!DOCTYPE html>
<html>

<head>
    <style>
        body,
        * {
            margin: 0;
            padding: 0;
        }

        @font-face {
            font-family: "Roboto";
            src: url("https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap");
        }

        body {
            font-family: "Roboto", sans-serif;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
        }

        .banner {
            background-color: #eaf0f3;
            text-align: center;
            padding: 104px 20px;
        }

        .banner h1 {
            font-size: 3.25rem;
            font-weight: 400;
            margin-top: 14px;
        }

        .banner p {
            font-size: 1.5rem;
            color: #5e5e5e;
        }

        .logo {
            max-width: 100%;
            height: auto;
        }

        .inner {
            background: rgba(121, 121, 121, 0.1);
            padding: 52px 20px;
            text-align: center;
        }

        .inner h2 {
            color: #5e5e5e;
            font-weight: 700;
            font-size: 32px;
        }

        .inner h2 span {
            color: #386c34;
        }

        .inner h3 {
            margin-top: 1.5rem;
            font-size: 1.5rem;
            color: #1a1a1a;
        }

        .inner p {
            margin: 4.375rem 0 5.5rem 0;
            font-size: 1.5rem;
            color: #5e5e5e;
        }

        .button {
            display: inline-block;
            padding: 18px 125px;
            background-color: #a0c49d;
            color: #ffffff;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 150px;
        }

        .footer {
            text-align: center;
            background-color: black;
            padding: 144px 20px;
        }

        .footer p {
            color: #d9d9d9;
            font-size: 24px;
            margin-top: 14px;
        }

        .footer h6 {
            color: #d9d9d9;
            font-size: 24px;
            font-weight: 700;
            margin-top: 54px;
        }

        .footer p:nth-child(4) {
            color: rgba(255, 255, 255, 0.5);
            font-size: 24px;
            margin-top: 14px;
        }

        .social-icons {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        .social-icons li {
            display: flex;
            justify-content: center;
        }

        .social-icons .insta {
            margin: 12px;
        }

        .social-icons a {
            text-decoration: none;
            color: #3498db;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="banner">
            <img class="logo"
                src="https://test-bucket-django-static.s3.eu-central-1.amazonaws.com/static/logo-blank.png"
                alt="Your Logo" />
            <h1>
                Hi
                <b>{{full_name}},</b>
                <br />
            </h1>
            <p>One stop shop to make your events special</p>
        </div>

        <div class="inner">
            <h2>
                Please confirm your
                <span>Account Email</span>
            </h2>
            <h3>Verification link will expire after 7 days</h3>
            <p>
                Confirm your account using the
                <br />
                verification link below
            </p>
            <a class="button" href="{{verify_account_url}}">Confirm Email</a>
        </div>

        <div class="footer">
            <ul class="social-icons">
                <li>
                    <a href="https://www.facebook.com/profile.php?id=61552595200834"><img
                            src="https://test-bucket-django-static.s3.eu-central-1.amazonaws.com/static/emails/facebook.png"
                            alt="Facebook" /></a>
                </li>
                <li>
                    <a href="https://www.youtube.com/@AllEventsRomania"><img src="" alt="Youtube" /></a>
                </li>
                <li>
                    <a href="https://www.tiktok.com/@all.events_romania"><img src="" alt="Tiktok" /></a>
                </li>

                <li>
                    <a href="https://www.instagram.com/allevents.romania/">
                        <img src="https://test-bucket-django-static.s3.eu-central-1.amazonaws.com/static/emails/instagram.png"
                            alt="Instagram" class="insta" />
                    </a>
                </li>
            </ul>
            <p>Copyright Â© 2023</p>
            <h6>All Events</h6>
            <p>One stop shop to make your events special</p>
        </div>
    </div>
</body>

</html>
